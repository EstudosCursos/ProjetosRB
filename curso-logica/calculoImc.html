<meta charset="UTF-8">

<script>
	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	function calcularImc(peso, altura){
	
		var calculoImc = peso /(altura * altura);
		return calculoImc;
		
		
	}
	var imcRodrigo = calcularImc(93,1.81);
	var imcJanpaolo = calcularImc(117,1.81);
	mostra("IMC calculado é: " +imcRodrigo);
	mostra("IMC calculado é: " +imcJanpaolo);

	mostra("Soma dos IMS's é: "+ (imcRodrigo + imcJanpaolo));
</script>
