<script>
	function pulaLinha(){

		document.write("<br>");

	}

		document.write(frase);

	}

	function calcularImc(peso, altura){
	
		var calculoImc = peso /(altura * altura);
		mostra("IMC calculado Ã©: " +calculoImc);
		pulaLinha();
	}
	calcularImc(93,1.81);
	calcularImc(117,1.81);
	
</script>
