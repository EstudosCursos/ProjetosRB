<meta charset="UTF-8">

<script>
	var idadeMinha = 27;
	var idadeIrmao = 31;
	var somaIdades = idadeIrmao - idadeMinha;
	function mostra(frase) {
		
		document.write(frase);

	}
	function pulaLinha() {
		
		document.write("<br>");
	}

	function idadeDiferenca(){

		mostra("Nossa diferença de idades é: " + somaIdades);
		pulaLinha();

	}

	idadeDiferenca();

	function geracao() {
		
		var anoAtual = 2018;
		somaGeracoes = (anoAtual - 1500)/28;
		mostra("Quantas Gerações Passaram: " + somaGeracoes);
		pulaLinha();
	}
	geracao();

</script>
