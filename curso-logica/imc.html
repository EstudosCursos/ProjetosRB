<meta charset="UTF-8">

<script>
	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	function calcularImc(peso, altura){
	
		var calculoImc = peso /(altura * altura);
		return calculoImc;
		
		
	}
	var alturaInformada = prompt("Informe sua altura.");
	var pesoInformado = parseInt(prompt("Informe seu peso"));

	var imc = calcularImc(pesoInformado,alturaInformada);
	mostra("O seu IMC é: " +calcularImc(pesoInformado,alturaInformada));

	if(calcularImc(pesoInformado,alturaInformada) < 18.5){
		mostra("Você está abaixo do recomendado");
	}else if(calcularImc(pesoInformado,alturaInformada) > 35){
		mostra("Você está acima do recomendado");
	}else if(calcularImc(pesoInformado,alturaInformada) >= 18.5 && calcularImc(pesoInformado,alturaInformada) <= 35){
		   mostra("Seu IMC está excelente");
	}
</script>
