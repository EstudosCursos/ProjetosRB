<html>	
	<head>
		<title>Calcular Consumo</title>
		<h3>√Ålcool ou Gasolina?</h3>
	</head>
	<body>	
		<br>
		<script>
			var tanque = 40;
			var caminhoComGasolina = 480;
			var consumoDeGasolina = caminhoComGasolina / tanque;
			document.write("Consumo Gasolina: " + consumoDeGasolina + " Km/L");
			document.write("<br>");
			var caminhoComAlcool = 300;
			var consumoDeAlcool = caminhoComAlcool / tanque;
			document.write("Consumo Alcool: " + consumoDeAlcool + " Km/L");


		</script>

	</body>
</html>
